<section>
  <app-property-item class="card" icon="sunny" label="Wind" [value]="weather | wind"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Pressure" [value]="weather | pressure"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Precipitation" [value]="weather | precitipation"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Cloud" [value]="weather?.current?.cloud + '%'"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Humidity" [value]="weather?.current?.humidity + ''"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Temperature Sense" [value]="weather | temp : true"></app-property-item>
  <app-property-item class="card" icon="sunny" label="Visibility" [value]="weather | distance"></app-property-item>
  <app-property-item class="card" icon="sunny" label="UV Index" [value]="weather?.current?.uv + ''"></app-property-item>

  <button class="chip-btn" (click)="collapse$.emit()">Collapse</button>
</section>

<section>
  <h2>Today's forecast</h2>

  <div class="hours">
    <app-hour-item *ngFor="let hour of [6, 9, 12, 15, 18, 21]"
                   [hour]="hour"
                   [condition]="weather?.forecast?.forecastday?.at(0)?.hour?.at(hour)?.condition"
                   [temp]="weather?.forecast?.forecastday?.at(0)?.hour?.at(hour)?.temp_c | temp: weather?.forecast?.forecastday?.at(0)?.hour?.at(hour - 1)?.temp_f">
    </app-hour-item>
  </div>
</section>

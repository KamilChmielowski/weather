<header>
  <section class="details">
    <h1>{{ state.location?.city }}</h1>

    <p>{{ weather?.current?.condition?.text }}</p>

    <p class="space">{{ weather?.location?.localtime }}</p>

    <p class="temp">{{ weather | temp }}</p>
  </section>

  <svg-icon [src]="weather?.current?.condition | weather"></svg-icon>
</header>

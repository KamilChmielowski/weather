<article>
  <app-search-input></app-search-input>

  <app-weather-header [weather]="weather"></app-weather-header>

  <ng-container *ngIf="!moreDetails">
    <app-forecast class="card" [weather]="weather"></app-forecast>

    <app-air-conditions class="card" [weather]="weather" (seeMore$)="moreDetails=true"></app-air-conditions>
  </ng-container>

  <app-more-details *ngIf="moreDetails" [weather]="weather" (collapse$)="moreDetails=false"></app-more-details>
</article>

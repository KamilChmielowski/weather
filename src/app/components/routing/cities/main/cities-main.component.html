<article>
  <app-city-search-input [disabled]="searchDisabled" (city$)="addCity()"></app-city-search-input>

  <app-city-item *ngFor="let city of stateService.cities" [class.current]="stateService.city === city" [city]="city"></app-city-item>

  <button class="add-city card" (click)="addNewLocation()">
    <svg-icon [src]="'other/add' | svg"></svg-icon>
    <span>Add new location</span>
  </button>
</article>

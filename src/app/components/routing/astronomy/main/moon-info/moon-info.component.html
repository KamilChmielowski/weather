<section class="card">
  <h2>Moon info</h2>

  <div class="properties">
    <app-property-item-moon [astronomyLoading]="astronomyLoading" icon="moon/full-moon" label="Phase" [value]="moonPhase || ''"></app-property-item-moon>

    <app-property-item-moon [astronomyLoading]="astronomyLoading" icon="moon/last-quarter" label="Illumination" [value]="moonIllumination ? moonIllumination + '%' : ''"></app-property-item-moon>
  </div>
</section>
